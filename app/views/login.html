<section id="login">
    <header>请使用工时账号登录</header>
    <article>
        <form class="form">
            <div class="item">
                <label>用户名</label>
                <input type="text" ng-model="Num"></div>
            <div class="item">
                <label>密码</label>
                <input type="password" ng-model="Password"></div>
        </form>
    </article>
    <footer>
        <button class="btn" ng-click="login()">登录</button>
    </footer>
</section>
